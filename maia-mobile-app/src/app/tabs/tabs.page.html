<ion-header>
  <ion-toolbar>
    <ion-title>
      Banco de proyectos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Banco de proyectos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="color">
    <p class="padd">Aquí podrás ver que proyectos hay disponibles para poder informarte. <b>Para más información, verifica en la página web.</b></p>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="7">Nombre</ion-col>
        <ion-col size="3">Disponible</ion-col>
      </ion-row>

    </ion-grid>
  </div>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="document"></ion-icon>
      <ion-label>Cuestionarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="flag"></ion-icon>
      <ion-label>Créditos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon aria-hidden="true" name="library"></ion-icon>
      <ion-label>Proyectos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon aria-hidden="true" name="settings"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
