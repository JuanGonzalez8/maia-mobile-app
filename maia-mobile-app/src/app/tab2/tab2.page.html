<ion-header>
  <ion-toolbar>
    <ion-title>
      Cuestionarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Cuestionarios</ion-title>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-chip class="ion-text-center"><ion-icon name="person-circle-outline"></ion-icon>&nbsp;Perfil</ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <div class="color">
    <p class="padd">Aquí podrás encontrar tus cuestionarios y encuestas respondidas. <b>Verifica que tus datos sean correctos y no olvides dar click en guardar.</b></p>
  </div>
  <div class="quest ion-text-center">
    <h1>Mis cuestionarios</h1>
    <h3>Selecciona el cuestionario que deseas contestar</h3>
  </div>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
