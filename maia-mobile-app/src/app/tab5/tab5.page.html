<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          Perfil
        </ion-button>
      </ion-col>
    </ion-row><br>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Nombre(s)</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Primer apellido</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Segundo apellido</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Teléfono (Opcional)</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Fecha de nacimiento</ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
          <ion-label position="stacked">CURP</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-button href="https://www.gob.mx/curp/" size="small">Consulta tu CURP</ion-button>
          <ion-label position="stacked">NSS</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-button href="https://serviciosdigitales.imss.gob.mx/gestionAsegurados-web-externo/asignacionNSS" size="small">Consulta tu NSS</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Datos personales</h1>
        <ion-item>
          <ion-label position="stacked">Dirección</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Código Postal</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Correo personal</ion-label>
          <ion-input [clearInput]="true" type="mail"></ion-input>
          <ion-label position="stacked">Peso</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Altura</ion-label>
          <ion-input [clearInput]="true"></ion-input>
          <ion-label position="stacked">Ingreso familiar (mensual)</ion-label>
          <ion-input [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
